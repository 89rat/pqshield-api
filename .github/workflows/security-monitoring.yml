nt(\"âœ… Model extraction protection verified\")\n              else:\n                  print(\"âŒ Insufficient model extraction protection\")\n                  exit(1)\n          \n          test_model_extraction_protection()\n          EOF\n\n  # ==========================================\n  # DEPENDENCY VULNERABILITY SCANNING\n  # ==========================================\n  dependency-security:\n    name: ğŸ“¦ Dependency Security Scan\n    runs-on: ubuntu-latest\n    if: github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'dependencies' || github.event_name == 'schedule'\n    steps:\n      - name: ğŸ“¥ Checkout Code\n        uses: actions/checkout@v4\n\n      - name: ğŸ“¦ Setup Node.js\n        uses: actions/setup-node@v4\n        with:\n          node-version: ${{ env.NODE_VERSION }}\n\n      - name: ğŸ” NPM Audit\n        run: |\n          echo \"ğŸ” Running NPM security audit...\"\n          npm audit --audit-level=moderate --json > npm-audit.json || true\n          \n          # Check for critical vulnerabilities\n          CRITICAL=$(cat npm-audit.json | jq '.metadata.vulnerabilities.critical // 0')\n          HIGH=$(cat npm-audit.json | jq '.metadata.vulnerabilities.high // 0')\n          \n          echo \"ğŸ“Š Critical vulnerabilities: $CRITICAL\"\n          echo \"ğŸ“Š High vulnerabilities: $HIGH\"\n          \n          if [ \"$CRITICAL\" -gt 0 ]; then\n            echo \"âŒ Critical vulnerabilities found!\"\n            exit 1\n          elif [ \"$HIGH\" -gt 5 ]; then\n            echo \"âš ï¸  Too many high-severity vulnerabilities\"\n            exit 1\n          else\n            echo \"âœ… Dependency security check passed\"\n          fi\n\n      - name: ğŸ”’ Snyk Security Scan\n        uses: snyk/actions/node@master\n        env:\n          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}\n        with:\n          args: --severity-threshold=high --json-file-output=snyk-report.json\n        continue-on-error: true\n\n      - name: ğŸ“Š License Compliance Check\n        run: |\n          echo \"ğŸ“‹ Checking license compliance...\"\n          npx license-checker --json --out license-report.json\n          \n          # Check for problematic licenses\n          if grep -q \"GPL\\|AGPL\\|LGPL\" license-report.json; then\n            echo \"âš ï¸  Copyleft licenses detected - review required\"\n          else\n            echo \"âœ… License compliance check passed\"\n          fi\n\n  # ==========================================\n  # COMPLIANCE MONITORING\n  # ==========================================\n  compliance-monitoring:\n    name: ğŸ“‹ Compliance Monitoring\n    runs-on: ubuntu-latest\n    if: github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'compliance' || github.event_name == 'schedule'\n    steps:\n      - name: ğŸ“¥ Checkout Code\n        uses: actions/checkout@v4\n\n      - name: ğŸ‡ªğŸ‡º GDPR Compliance Audit\n        run: |\n          echo \"ğŸ‡ªğŸ‡º Auditing GDPR compliance...\"\n          \n          # Check for required GDPR elements\n          GDPR_ELEMENTS=(\n            \"privacy.*policy\"\n            \"data.*processing\"\n            \"consent\"\n            \"right.*erasure\"\n            \"data.*portability\"\n            \"privacy.*by.*design\"\n          )\n          \n          FOUND_ELEMENTS=0\n          for element in \"${GDPR_ELEMENTS[@]}\"; do\n            if find src/ -name \"*.js\" -exec grep -il \"$element\" {} \\; | head -1 > /dev/null; then\n              echo \"âœ… Found: $element\"\n              ((FOUND_ELEMENTS++))\n            else\n              echo \"âš ï¸  Missing: $element\"\n            fi\n          done\n          \n          COMPLIANCE_RATE=$((FOUND_ELEMENTS * 100 / ${#GDPR_ELEMENTS[@]}))\n          echo \"ğŸ“Š GDPR compliance rate: ${COMPLIANCE_RATE}%\"\n          \n          if [ $COMPLIANCE_RATE -lt 80 ]; then\n            echo \"âŒ GDPR compliance below 80%\"\n            exit 1\n          fi\n\n      - name: ğŸ¥ HIPAA Compliance Audit\n        run: |\n          echo \"ğŸ¥ Auditing HIPAA compliance...\"\n          \n          # Check for HIPAA safeguards\n          HIPAA_ELEMENTS=(\n            \"encryption\"\n            \"access.*control\"\n            \"audit.*log\"\n            \"data.*integrity\"\n            \"transmission.*security\"\n          )\n          \n          FOUND_ELEMENTS=0\n          for element in \"${HIPAA_ELEMENTS[@]}\"; do\n            if find src/ -name \"*.js\" -exec grep -il \"$element\" {} \\; | head -1 > /dev/null; then\n              echo \"âœ… Found: $element\"\n              ((FOUND_ELEMENTS++))\n            else\n              echo \"âš ï¸  Missing: $element\"\n            fi\n          done\n          \n          COMPLIANCE_RATE=$((FOUND_ELEMENTS * 100 / ${#HIPAA_ELEMENTS[@]}))\n          echo \"ğŸ“Š HIPAA compliance rate: ${COMPLIANCE_RATE}%\"\n\n      - name: ğŸ‘¶ COPPA Compliance Audit\n        run: |\n          echo \"ğŸ‘¶ Auditing COPPA compliance for child protection...\"\n          \n          # Check for child protection features\n          if find src/ -name \"*.js\" -exec grep -il \"child\\|age.*13\\|parental.*consent\" {} \\; | head -1 > /dev/null; then\n            echo \"âœ… Child protection features detected\"\n          else\n            echo \"âš ï¸  Child protection features not clearly implemented\"\n          fi\n          \n          # Check for age verification\n          if find src/ -name \"*.js\" -exec grep -il \"age.*verification\\|birth.*date\" {} \\; | head -1 > /dev/null; then\n            echo \"âœ… Age verification mechanisms detected\"\n          else\n            echo \"âš ï¸  Age verification not clearly implemented\"\n          fi\n\n  # ==========================================\n  # PENETRATION TESTING\n  # ==========================================\n  penetration-testing:\n    name: ğŸ¯ Automated Penetration Testing\n    runs-on: ubuntu-latest\n    if: github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'penetration' || github.event_name == 'schedule'\n    steps:\n      - name: ğŸ“¥ Checkout Code\n        uses: actions/checkout@v4\n\n      - name: ğŸ³ Setup Docker\n        uses: docker/setup-buildx-action@v3\n\n      - name: ğŸ•·ï¸ OWASP ZAP Security Scan\n        run: |\n          echo \"ğŸ•·ï¸ Running OWASP ZAP security scan...\"\n          \n          # Start a local server for testing\n          docker run -d --name test-server -p 8080:80 nginx:alpine\n          sleep 5\n          \n          # Run ZAP baseline scan\n          docker run -v $(pwd):/zap/wrk/:rw -t owasp/zap2docker-stable zap-baseline.py \\\n            -t http://host.docker.internal:8080 \\\n            -J zap-baseline-report.json \\\n            -r zap-baseline-report.html || true\n          \n          # Cleanup\n          docker stop test-server\n          docker rm test-server\n\n      - name: ğŸ” SQL Injection Testing\n        run: |\n          echo \"ğŸ” Testing for SQL injection vulnerabilities...\"\n          \n          # Check for SQL injection patterns in code\n          SQL_PATTERNS=(\n            \"SELECT.*\\+\"\n            \"INSERT.*\\+\"\n            \"UPDATE.*\\+\"\n            \"DELETE.*\\+\"\n            \"query.*\\+.*req\"\n          )\n          \n          VULNERABILITIES=0\n          for pattern in \"${SQL_PATTERNS[@]}\"; do\n            if find src/ -name \"*.js\" -exec grep -l \"$pattern\" {} \\; | head -1 > /dev/null; then\n              echo \"âš ï¸  Potential SQL injection pattern: $pattern\"\n              ((VULNERABILITIES++))\n            fi\n          done\n          \n          if [ $VULNERABILITIES -eq 0 ]; then\n            echo \"âœ… No SQL injection patterns detected\"\n          else\n            echo \"âŒ $VULNERABILITIES potential SQL injection vulnerabilities found\"\n          fi\n\n      - name: ğŸ” XSS Vulnerability Testing\n        run: |\n          echo \"ğŸ” Testing for XSS vulnerabilities...\"\n          \n          # Check for